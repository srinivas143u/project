<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="register">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <form action="" id="forms" name="formmy">
                    <div class="input-group">
              <label for="username" id="userlabel">Username</label>
              <input type="text" id="username" name="username" spellcheck="false" onkeyup="validateusername()" required>
              <small id="u-error" class="text-danger mt-2"></small>
                    </div>
                    <div class="input-group">
              <label for="email" id="emaillabel">Email</label>
              <input type="text" id="email" name="email" spellcheck="false" onkeyup="validateemail()">
              <small id="e-error"></small>
                    </div>
                    <div class="input-group">
              <label for="gender">Gender</label>
              <div class="form-check form-check inline">
                <input type="radio" id="gender" name="gender" value="male">
                <label for="gender">Male</label>
              </div>
              <div class="form-check form-check inline">
                <input type="radio" id="gender" name="gender" value="female">
                <label for="gender">Female</label>
              </div>
              <small id="g-error"></small>
                    </div>
                    <div class="input-group">
                        <label for="phone" id="phonelabel">Phone Number</label>
                        <input type="number" id="phone" name="phone" spellcheck="false" onkeyup="validatephone()">
                        <small id="p-error" class="text-danger mt-2"></small>
                              </div>
                              <div class="input-group">
                              <label for="state" class="form-label" id="select-label">Select your State:</label>
                              <select class="forms" id="state" onclick="validatestate()" required>
                                  <option selected value="-1">Open this select menu</option>
                                  <option value="TamilNadu">TamilNadu</option>
                                  <option value="Kerala">Kerala</option>
                                  <option value="Karnataka">Karnataka</option>
                                  <option value="Andhra Pradesh">Andhra Pradesh</option>
                                  <option value="Telangana">Telangana</option>
                              </select>
                              <small id="s-error" class="d-block mb-3 text-danger"></small>
                              </div>
                              <div class="text-center mt-2">
                                <a class="btn btn-danger btn-lg" href="application.html" role="button">Link</a>
                              </div>
                </form>
                  
                  </div>
            </div>
        </div>
    </div>
</div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
